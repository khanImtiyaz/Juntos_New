{% load staticfiles %}
<div class="sals_heading">
      <h4>Total Sales: <strong>$ {{ total_sell |floatformat:2}}</strong></h4>

      <!-- <div class="chart">
        <img src="{% static 'img/chart.png' %}" alt="" />
      </div> -->
      <hr>

    <div id="columnchart_material" style="width: 900px; height: 400px;"></div>
    <script type='text/javascript'>
      // alert("drofun")
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable({{sell_hash | safe }});

      var options = {
        chart: {
          title: 'Selling Performance',
          subtitle: 'Sales, Expenses, and Profit: Day',
        },
          axes: {
                    y: {
                      0: {label: 'Selling Prices '}, // Left y-axis.

                    },
           x: {
                      0: { label: 'Selling per year'} // Top x-axis.
                    }
          ,}

      };

      var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

      chart.draw(data, options);
    }
    </script>


    </div>

    <div class="cust_count">
      <div class="row">
        <div class="col-sm-6">
<!--           <h4>Total No of customers :<strong>
            {% if total_customer %}
            {{ total_customer }}
              {% else %}
                0
              {% endif %}
          </strong></h4> -->
        </div>
        <div class="col-sm-6">
          <h4>Total No of orders <strong>{{total_order}}</strong></h4>
        </div>
      </div>
    </div>
</div>
