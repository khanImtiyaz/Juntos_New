{% extends 'vendor/account_header.html'%}
{% load staticfiles %}
{% block content %}
<div class="col-md-9">
   {% if messages %}
   <div class="alert alert-success alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Success!</strong>
      {% for message in messages %}
      {{ message.message }}
      {% endfor %}
   </div>
   {% endif %}
   <div class="profile-content">
      <form class="form-horizontal" id="" method="POST" action="{% url 'Vendor:dhl-credential' %}" >
         {% csrf_token %}
         <div class="form-group">
            <label class="control-label col-sm-2" for="email">Dhl Site ID:</label>
            <div class="col-sm-5">
               <input type="text" class="form-control" value="" id="dhl_site_id" name="dhl_site_id" placeholder="Enter your Dhl site id">
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" >Site Password:</label>
            <div class="col-sm-5"> 
               <input type="text" class="form-control" value="" name="site_password" id="site_password" placeholder="Enter your Site Password">
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-sm-2" >Dhl Account Number:</label>
            <div class="col-sm-5"> 
               <input type="text" class="form-control" value="" name="dhl_account_number" id="dhl_account_number" placeholder="Enter Dhl Account Number">
            </div>
         </div>
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default">Submit</button>
            </div>
         </div>
      </form>
   </div>
</div>
<script type="text/javascript">
   $(document).ready(function(){
      $("#menu-content li:eq(7)").attr('class','active')
   })
</script>
{% endblock%}
