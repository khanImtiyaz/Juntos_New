{% extends 'vendor/account_header.html'%}
{% load staticfiles %}
{% block content %}
<div class="col-md-9">
   {% if messages %}
   <div class="alert alert-success alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Success!</strong>
      {% for message in messages %}
      {{ message.message }}
      {% endfor %}
   </div>
   {% endif %}
   <div class="profile-content">
      <div class="panel panel-info">
         <div class="panel-heading" style="background:#daac0a;">
            <h2 class="panel-title" style="color: white;text-align: center;">CREDENCIALES DE DHL</h2>
         </div>
         <div class="panel-body">
            <form class="form-horizontal" id="" method="POST" action="{% url 'Vendor:dhl-credential' %}" >
               {% csrf_token %}
               <div class="form-group">
                  <label class="col-sm-5" for="email">Identificación del sitio de DHL:</label>
                  <div class="col-sm-7">
                     <input type="text" class="form-control" value="" id="dhl_site_id" name="dhl_site_id" placeholder="Ingrese su ID de sitio Dhl">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-5">Contraseña del sitio:</label>
                  <div class="col-sm-7">
                     <input type="text" class="form-control" value="" name="site_password" id="site_password" placeholder="Ingrese su contraseña de sitio">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-5">Número de cuenta de DHL:</label>
                  <div class="col-sm-7">
                     <input type="text" class="form-control" value="" name="dhl_account_number" id="dhl_account_number" placeholder="Ingrese el número de cuenta Dhl">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-12 edit-sec-btn">
                     <button type='submit' class="btn btn-custom pull-right" href="#">Enviar</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<script type="text/javascript">
   $(document).ready(function(){
      $("#menu-content li:eq(7)").attr('class','active')
   })
</script>
{% endblock%}
