{% load natural_time %}
<div class="recomen-panel new-recomended_product">
   <h2 class="h2">Todos Los Productos<a class="pull-right view-det" href="{% url 'Juntos:recommended-services' %}">View All</a></h2>
   <div class="xs-row clearfix">
      {% for recommend in recomended_product %}
      <div class="col-md-3 col-lg-4 pro-main">
         <div class="prodct-anchor">
            <a href="{% url 'Juntos:product-detail' recommend.slug %}">
               <div class="product-panel1">
                  <span><img style="padding: 0;" src="{{recommend.image.0}}" alt=""/></span>
               </div>
            </a>
            <h3>{{recommend.title | truncatechars:28}}</h3>
            <div class="pro-price">
               <div class="tbl-cell d1p1">{% if recommend.price %}
                  {% if recommend.price %}
                  ${{recommend.price|floatformat:2}}
                  {% else %}
                  {{recommend.price}}
                  {% endif %}
                  {% endif %}
               </div>
               <div class="tbl-cell d1p2">
               </div>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
